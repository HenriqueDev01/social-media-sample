<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social media</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div id="side-bar-container">
    <div id="side-bar">
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>4</span>
    </div>
  </div>
  <header>
    <div class="header-logo-container">
      <button id="side-bar-expand-button" onclick="openNav()">
        |||
      </button>
      <div id="header-logo">LOGO</div>
    </div>
    <div class="profile-photo-container">
      <button onclick="toggleTheme()">Toggle theme</button>
      <img id="profile-photo" alt="profile photo">
      <div class="profile-dots">. . .</div>
    </div>
  </header>
  <div class="main"></div>
  <footer>
    <div class="actions-dots-expantion-container">
      <div class="dark-background"></div>
      <div class="dots-expansion">
        <ul>
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
        </ul>
      </div>
    </div>
    <div class="actions-bar">
      <div class="action-bar-item">*</div>
      <div class="action-bar-item">@</div>
      <div class="action-bar-item">%</div>
      <button class="actions-dots">* * *</button>
    </div>
  </footer>
</body>
</html>
